<!DOCTYPE html>
<html style="overflow: hidden; height: 100% ; width: 100% ;">
    <head>
        <title>ChangeZoneWI</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css">
        
        <script type="text/javascript">
            <!--
            function timedRefresh(timedoutperiod) {
                setTimeout("location.reload(true);", timedoutperiod);
            }
            //-->
        </script>
    
    </head>
    <body style="overflow: hidden; height: 100% ; width: 100% ;"  onload="Javascript:timedRefresh(5000);">
        <div class="v-app v-theme-ag v-app-ViewerApplication">
            <div class="v-view" >
                <div class="v-csslayout ChangeZoneWI">
                    <div class="v-panel CurrentTimeLA v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">CurrentTimeLA</div>
                    </div>
                    <div class="v-panel CurrentZoneLA v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">CurrentZoneLA</div>
                    </div>
                    <div class="v-panel NewZoneLA v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">NewZoneLA</div>
                    </div>
                    <input class="v-textfield NewZoneTF" type="text" value="NewZoneTF">
                    <button class="v-nativebutton ChangeZoneBU" type="button">
                        <span class="v-nativebutton-caption">ChangeZoneBU</span>
                    </button>
                    <button class="v-nativebutton BackBU" type="button">
                        <span class="v-nativebutton-caption">BackBU</span>
                    </button>

        </div>
