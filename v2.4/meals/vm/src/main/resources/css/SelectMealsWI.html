<!DOCTYPE html>
<html style="overflow: hidden; height: 100% ; width: 100% ;">
    <head>
        <title>SelectMealsWI</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="styles.css">
        
        <script type="text/javascript">
            <!--
            function timedRefresh(timedoutperiod) {
                setTimeout("location.reload(true);", timedoutperiod);
            }
            //-->
        </script>
    
    </head>
    <body style="overflow: hidden; height: 100% ; width: 100% ;"  onload="Javascript:timedRefresh(5000);">
        <div class="v-app v-theme-ag v-app-ViewerApplication">
            <div class="v-view" >
                <div class="v-csslayout SelectMealsWI">
                    <button class="v-nativebutton NextWeekBU" type="button">
                        <span class="v-nativebutton-caption">NextWeekBU</span>
                    </button>
                    <button class="v-nativebutton PreviousWeekBU" type="button">
                        <span class="v-nativebutton-caption">PreviousWeekBU</span>
                    </button>
                    <div class="v-panel firstDayThisWeekLB v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">firstDayThisWeekLB</div>
                    </div>
                    <div class="v-panel secondDayThisWeekLB v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">secondDayThisWeekLB</div>
                    </div>
                    <div class="v-panel thirdDayThisWeekLB v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">thirdDayThisWeekLB</div>
                    </div>
                    <div class="v-panel fourthDayThisWeekLB v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">fourthDayThisWeekLB</div>
                    </div>
                    <div class="v-panel fifthDayThisWeekLB v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">fifthDayThisWeekLB</div>
                    </div>
                    <div class="v-panel sixthDayThisWeekLB v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">sixthDayThisWeekLB</div>
                    </div>
                    <div class="v-panel seventhDayThisWeekLB v-panel-light light" style="overflow: hidden; width: 100% ;">
                        <div class="v-captiontext">seventhDayThisWeekLB</div>
                    </div>
                    <div class="v-csslayout WeekMealsTB" style="background-color: white; border-width: 2px;border-color: black; border-style: dotted;">
                        <div style="margin-left: auto; margin-right: auto; width: 5em; font-size: large">WeekMealsTB</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
